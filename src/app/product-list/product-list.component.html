<h1>Videojuegos</h1>

<div *ngFor="let product of products">
  <a
    [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]"
  >
    <h3>{{ product.name }}</h3>
  </a>
  <div>
    <img src="{{ product.img }}" />
  </div>
  <h4>Disponibles: {{ product.existencias }} Existencias</h4>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="addToDeseados(product)">
    AÃ±adir a la lista de deseados
  </button>

  <app-product-alerts [product]="product" (existencias)="onExistencias()">
  </app-product-alerts>
</div>
